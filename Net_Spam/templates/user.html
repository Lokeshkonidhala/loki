<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'login.html' %}

<table align="center">
    <tr><td></td></tr>
    <tr><td></td></tr>
    <tr bgcolor="#d7d3d4"><br><br>
        <th height="30px" width="10000px">
                <h2>User Login</h2>
        </th>
    </tr>
</table>
<form action="/u_validate/" method="post">
    {% csrf_token %}

<table align="center">
    <tr>
        <th width="100">
            User Name  </th>
        <th width="100"><input type="text" name="u_name" placeholder="Email Id"></th><br>
    </tr>
    <tr>
        <th width="100">Password</th>
        <th width="100"><input type="password" name="u_password" placeholder="Enter Password"><br>
        </th>
    </tr>
    <tr>
        <th><br>
            <button type="submit">Login</button></th>
        <th><br>
            <button type="reset">Rest</button>
        </th>
    </tr>

</table>
</form>
</body>
</html>
